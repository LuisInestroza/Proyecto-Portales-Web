<body>

    <!-- FORMULARIO -->
    <div class="registro">
        <form action="">
            <h1>Ingresa Tus Datos</h1>
            <label>Nombres:</label>
            <input name="nombre" placeholder="Escribe tu nombre" type="text">
            <label>Apellidos:</label>
            <input name="apellido" placeholder="Escribe tu apellido" type="text">
            <label>Correo Electronico:</label>
            <input name="mail" placeholder="ejemplo@dominio.com" type="text">
            <label>Contraseña:</label>
            <input name="password" placeholder="Password" type="text">
            <label>Fecha:</label>
            <input name="pais" placeholder="Escribe tu pais" type="text">
            <label for="fecha">Fecha de cumpleaños</label>
            <input type="date" name="fecha">
    
            <div class="botonEnviar">
                <input name="boton1" type="submit" value="Guardar Datos">
            </div>
    
        </form>
    
    </div>

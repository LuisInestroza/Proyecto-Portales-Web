    <!-- FORMULARIO -->
    <div class="registro">
        <form action="">
            <h1>Ingresa Tus Datos</h1>
            <label>Nombres:</label>
            <input name="nombre" id="nombre" placeholder="Escribe tu nombre" type="text">
            <label>Apellidos:</label>
            <input name="apellido" id="apellido" placeholder="Escribe tu apellido" type="text">
            <label>Correo Electronico:</label>
            <input name="mail" id="correo" placeholder="ejemplo@dominio.com" type="text">
            <label>Contraseña:</label>
            <input name="password" id="password" placeholder="Password" type="password">
            <label for="fecha" id = "fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha" id="fecha">
    
            <div class="botonEnviar">
                <input name="boton1" id="boton" type="submit" value="Guardar Datos" onclick="verificarCuenta()">
            </div>
    
        </form>
    
    </div>
